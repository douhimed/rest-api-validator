<div class="container d-flex justify-content-center ">
  <div class="card col-md-4 mt-4">
    <div class="card-header">New project</div>
    <div class="card-body">
      <form [formGroup]="newProjectFormGroup" (ngSubmit)="handleSaveProject()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="newProjectFormGroup.controls['name'].touched
                && newProjectFormGroup.controls['name'].errors
                && newProjectFormGroup.controls['name'].errors!['required']">
                Name is required
</span>
          <div class="mb-3 mt-3">
            <label class="form-label" >With Authentication</label>
            <input type="checkbox" style="margin-left: 10px;" class="form-check-input" formControlName="withAuth">
          </div>
        </div>
        <div class="d-grid gap-2">
          <button [disabled]="!newProjectFormGroup.valid" class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
